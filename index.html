<!DOCTYPE html>
<html lang="nl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Schrijfheld - Schrijfspel</title>
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Patrick Hand', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      color: #333;
    }

    h1 {
      margin: 20px 0;
      font-size: 2.5rem;
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    .game-container {
      background: #fff;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      max-width: 800px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .word-section {
      text-align: center;
      margin-bottom: 20px;
    }

    .word-image {
      font-size: 4rem;
      margin-bottom: 10px;
    }

    .word-display {
      font-size: 3rem;
      font-family: 'Patrick Hand', cursive;
      color: #333;
      margin: 10px 0;
      letter-spacing: 0.1em;
    }

    .dotted-word {
      font-size: 2.5rem;
      font-family: 'Patrick Hand', cursive;
      color: #ccc;
      margin: 10px 0;
      letter-spacing: 0.1em;
    }

    .canvas-container {
      position: relative;
      margin: 20px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .animation-canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
      pointer-events: none;
    }

    .trace-canvas {
      position: relative;
      z-index: 2;
      border: 3px solid #667eea;
      border-radius: 10px;
      background: #fff;
      touch-action: none;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .xp-section {
      width: 100%;
      max-width: 500px;
      margin: 20px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .xp-display {
      text-align: center;
      font-size: 1.5rem;
      margin-bottom: 10px;
      color: #667eea;
      font-weight: bold;
    }

    .cat-image-container {
      width: 200px;
      height: 200px;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      background: linear-gradient(135deg, #f0f0f0, #e0e0e0);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      border: 3px dashed #ccc;
    }

    .cat-image-container::before {
      content: 'üê±';
      position: absolute;
      font-size: 80px;
      opacity: 0.3;
      z-index: 0;
    }

    .cat-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 0.5s ease;
      position: relative;
      z-index: 1;
    }

    .kitten-popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      background: #fff;
      border-radius: 30px;
      padding: 40px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
      z-index: 2000;
      text-align: center;
      max-width: 400px;
      transition: transform 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      display: none;
    }

    .kitten-popup.show {
      display: block;
      transform: translate(-50%, -50%) scale(1);
    }

    .kitten-popup img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 20px;
      margin-bottom: 20px;
    }

    .kitten-popup h2 {
      margin: 0 0 15px 0;
      color: #667eea;
      font-size: 2rem;
    }

    .kitten-popup p {
      margin: 0 0 20px 0;
      font-size: 1.2rem;
      color: #333;
    }

    .kitten-popup button {
      padding: 12px 30px;
      font-size: 1.1rem;
      border-radius: 25px;
      border: none;
      background: #667eea;
      color: #fff;
      cursor: pointer;
      font-family: 'Patrick Hand', cursive;
      font-weight: bold;
    }

    .popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1999;
      display: none;
    }

    .popup-overlay.show {
      display: block;
    }

    .controls {
      display: flex;
      gap: 15px;
      margin-top: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    button {
      padding: 15px 30px;
      font-size: 1.2rem;
      border-radius: 25px;
      border: none;
      background: #667eea;
      color: #fff;
      cursor: pointer;
      font-family: 'Patrick Hand', cursive;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s, box-shadow 0.2s;
      min-width: 120px;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
    }

    button:active {
      transform: translateY(0);
    }

    button:disabled {
      background: #aaa;
      cursor: not-allowed;
      transform: none;
    }

    .feedback {
      font-size: 1.3rem;
      margin: 15px 0;
      min-height: 30px;
      text-align: center;
      color: #4caf50;
      font-weight: bold;
    }

    .letter-progress {
      display: flex;
      gap: 10px;
      margin: 15px 0;
      justify-content: center;
      flex-wrap: wrap;
    }

    .letter-box {
      width: 50px;
      height: 50px;
      border: 3px solid #ccc;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      font-family: 'Patrick Hand', cursive;
      background: #f5f5f5;
      transition: all 0.3s;
    }

    .letter-box.completed {
      background: #4caf50;
      border-color: #4caf50;
      color: #fff;
      transform: scale(1.1);
    }

    #confetti {
      position: fixed;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 1000;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      .word-display {
        font-size: 2rem;
      }

      .dotted-word {
        font-size: 1.8rem;
      }

      .trace-canvas {
        width: 280px !important;
        height: 280px !important;
      }

      .animation-canvas {
        width: 280px !important;
        height: 280px !important;
      }
    }
  </style>
</head>

    <h2>üéâ Gefeliciteerd! üéâ</h2>

  </div>

  <script>
    // Woordenlijst met emoji's
    const words = [
      { word: 'appel', emoji: 'üçé' },
      { word: 'hond', emoji: 'üê∂' },
      { word: 'auto', emoji: 'üöó' },
      { word: 'boom', emoji: 'üå≥' },
      { word: 'huis', emoji: 'üè†' },
      { word: 'zon', emoji: '‚òÄÔ∏è' },
      { word: 'ster', emoji: '‚≠ê' },
      { word: 'vis', emoji: 'üêü' }
    ];

    // Manual letter starting point definitions based on proper handwriting instruction
    // Format: { letter: { xOffset: relative to centerX, yOffset: relative to centerY, angle: direction in radians, completionRate: optional percentage } }
    const letterStartingPoints = {
      // Magic c group - start below middle line, circle to left
      'c': { xOffset: -0.15, yOffset: 0.05, angle: -Math.PI / 2 }, // Start below middle, curve left
      'o': { xOffset: -0.15, yOffset: 0.05, angle: -Math.PI / 2 }, // Start below middle, curve left
      'a': { xOffset: 0.12, yOffset: -0.2, angle: -2 * Math.PI / 3, completionRate: 90 }, // Start at top-right of circle (2 o'clock), curve down-left - higher rate to ensure small vertical stroke is included
      'd': { xOffset: -0.15, yOffset: 0.05, angle: -Math.PI / 2 }, // Start below middle, circle left, then line up
      'g': { xOffset: -0.15, yOffset: 0.05, angle: -Math.PI / 2 }, // Start below middle, curve left
      'q': { xOffset: -0.15, yOffset: 0.05, angle: -Math.PI / 2 }, // Start below middle, curve left
      
      // Letter e - starts between middle and bottom, horizontal line right
      'e': { xOffset: -0.2, yOffset: 0.15, angle: 0 }, // Start between middle-bottom, horizontal right
      
      // Straight line letters - start at top
      'l': { xOffset: 0, yOffset: -0.4, angle: Math.PI / 2 }, // Start at top, line down
      'i': { xOffset: 0, yOffset: -0.4, angle: Math.PI / 2 }, // Start at top, line down
      't': { xOffset: 0, yOffset: -0.4, angle: Math.PI / 2 }, // Start at top, line down
      
      // Other common letters
      'h': { xOffset: 0, yOffset: -0.4, angle: Math.PI / 2 }, // Start at top, line down
      'n': { xOffset: 0, yOffset: -0.4, angle: Math.PI / 2 }, // Start at top, line down
      'm': { xOffset: 0, yOffset: -0.4, angle: Math.PI / 2 }, // Start at top, line down
      'r': { xOffset: 0, yOffset: -0.4, angle: Math.PI / 2 }, // Start at top, line down
      'b': { xOffset: 0, yOffset: -0.4, angle: Math.PI / 2 }, // Start at top, line down
      'p': { xOffset: 0.05, yOffset: -0.4, angle: Math.PI / 2 }, // Start at top-center, line down, then curve at bottom
      'f': { xOffset: 0, yOffset: -0.4, angle: Math.PI / 2 }, // Start at top, line down
      'k': { xOffset: 0, yOffset: -0.4, angle: Math.PI / 2 }, // Start at top, line down
      
      // Curved letters starting from different positions
      's': { xOffset: -0.1, yOffset: 0, angle: Math.PI / 4 }, // Start middle-left, curve
      'u': { xOffset: -0.2, yOffset: -0.2, angle: -Math.PI / 2 }, // Start upper-left, curve down
      'v': { xOffset: -0.2, yOffset: -0.2, angle: Math.PI / 3 }, // Start upper-left, diagonal down
      'w': { xOffset: -0.2, yOffset: -0.2, angle: Math.PI / 3 }, // Start upper-left, diagonal down
      'x': { xOffset: 0, yOffset: -0.3, angle: Math.PI / 4 }, // Start middle-top, diagonal
      'y': { xOffset: -0.15, yOffset: -0.2, angle: Math.PI / 3 }, // Start upper-left, diagonal
      'z': { xOffset: -0.2, yOffset: -0.2, angle: 0 }, // Start upper-left, horizontal
      
      // Round letters
      'j': { xOffset: 0, yOffset: -0.3, angle: Math.PI / 2 }, // Start middle-top, curve down
    };

    // Game state
    let currentWordIndex = 0;
    let currentLetterIndex = 0;
    let xp = 0;
    let currentWord = '';
    let letterCompleted = [];
    let drawing = false;
    let lastX = 0, lastY = 0;
    let animationPlaying = false;
    let letterPaths = {};
    let strokeCount = 0;
    let totalStrokeLength = 0;
    let letterTemplatePixels = null; // Store which pixels are part of the letter
    let kittenPopupShown = false; // Track if popup has been shown

    // DOM elements
    const wordImage = document.getElementById('wordImage');
    const wordDisplay = document.getElementById('wordDisplay');
    const dottedWord = document.getElementById('dottedWord');
    const letterProgress = document.getElementById('letterProgress');
    const animationCanvas = document.getElementById('animationCanvas');
    const traceCanvas = document.getElementById('traceCanvas');
    const xpDisplay = document.getElementById('xpDisplay');
    const catImage = document.getElementById('catImage');
    const feedback = document.getElementById('feedback');
    
    // Random cat image URLs (using a free cat API)
    const catImageUrls = [
      'https://cataas.com/cat',
      'https://cataas.com/cat/cute',
      'https://cataas.com/cat/says/Hello',
    ];
    
    let isAnimated = false; // Track if we're showing animated GIF
    
    // Load a random cat image when game starts (static image, not animated)
    function loadRandomCat() {
      if (isAnimated) return; // Don't reload if already showing animated GIF
      const randomUrl = catImageUrls[Math.floor(Math.random() * catImageUrls.length)] + '?t=' + Date.now();
      catImage.src = randomUrl;
      catImage.style.opacity = '0';
      
      // Handle image load error - use emoji as fallback
      catImage.onerror = function() {
        // If image fails to load, show cat emoji instead
        const catEmoji = document.createElement('div');
        catEmoji.textContent = 'üê±';
        catEmoji.style.fontSize = '150px';
        catEmoji.style.textAlign = 'center';
        catEmoji.style.lineHeight = '200px';
        catImage.style.display = 'none';
        catImage.parentElement.appendChild(catEmoji);
      };
    }
    
    // Load animated GIF cat when 100% is reached
    function loadAnimatedCat() {
      isAnimated = true;
      // Use animated cat GIF from the API
      catImage.src = 'https://cataas.com/cat/gif?t=' + Date.now();
    }
    const replayAnimationBtn = document.getElementById('replayAnimationBtn');
    const nextWordBtn = document.getElementById('nextWordBtn');
    const clearBtn = document.getElementById('clearBtn');

    const animCtx = animationCanvas.getContext('2d');
    const traceCtx = traceCanvas.getContext('2d');

    // Initialize
    function init() {
      loadRandomCat();
      loadWord(0);
      setupCanvas();
    }

    // Load a word
    function loadWord(index) {
      currentWordIndex = index % words.length;
      currentWord = words[currentWordIndex].word;
      currentLetterIndex = 0;
      letterCompleted = new Array(currentWord.length).fill(false);
      isAnimated = false; // Reset animation flag when loading new word

      wordImage.textContent = words[currentWordIndex].emoji;
      wordDisplay.textContent = currentWord;
      updateDottedWord();
      updateLetterProgress();
      clearCanvases();
      feedback.textContent = '';

      // Start animation for first letter
      setTimeout(() => {
        playLetterAnimation(currentLetterIndex);
      }, 500);
    }

    // Update dotted word display
    function updateDottedWord() {
      let dotted = '';
      for (let i = 0; i < currentWord.length; i++) {
        if (letterCompleted[i]) {
          dotted += currentWord[i] + ' ';
        } else {
          dotted += '¬∑ ';
        }
      }
      dottedWord.textContent = dotted.trim();
    }

    // Update letter progress boxes
    function updateLetterProgress() {
      letterProgress.innerHTML = '';
      for (let i = 0; i < currentWord.length; i++) {
        const box = document.createElement('div');
        box.className = 'letter-box' + (letterCompleted[i] ? ' completed' : '');
        box.textContent = currentWord[i].toUpperCase();
        letterProgress.appendChild(box);
      }
    }

    // Setup canvas
    function setupCanvas() {
      // Setup drawing events (clearCanvases already calls drawLetterTemplate, so don't call it again)
      traceCanvas.addEventListener('mousedown', startDraw);
      traceCanvas.addEventListener('mousemove', draw);
      traceCanvas.addEventListener('mouseup', stopDraw);
      traceCanvas.addEventListener('mouseleave', stopDraw);
      traceCanvas.addEventListener('touchstart', startDraw);
      traceCanvas.addEventListener('touchmove', function (e) {
        draw(e);
        e.preventDefault();
      }, { passive: false });
      traceCanvas.addEventListener('touchend', stopDraw);
    }

    // Clear both canvases
    function clearCanvases() {
      animCtx.clearRect(0, 0, animationCanvas.width, animationCanvas.height);
      traceCtx.clearRect(0, 0, traceCanvas.width, traceCanvas.height);
      drawLetterTemplate();
      strokeCount = 0;
      totalStrokeLength = 0;
    }

    // Get starting point for a letter (on the letter itself, not above it)
    function getLetterStartingPoint(letter) {
      const centerX = traceCanvas.width / 2;
      const centerY = traceCanvas.height / 2;
      
      // Get letter metrics first
      traceCtx.save();
      traceCtx.font = '200px "Patrick Hand", cursive';
      traceCtx.textAlign = 'center';
      traceCtx.textBaseline = 'middle';
      const metrics = traceCtx.measureText(letter);
      const letterWidth = metrics.width;
      const letterHeight = 200;
      traceCtx.restore();
      
      // Check manual definitions first
      const lowerLetter = letter.toLowerCase();
      if (letterStartingPoints[lowerLetter]) {
        const def = letterStartingPoints[lowerLetter];
        // Calculate starting point based on letter metrics
        const startX = centerX + (letterWidth * def.xOffset);
        const startY = centerY + (letterHeight * def.yOffset);
        
        // Verify the point is on the letter by checking nearby pixels
        const verifyImageData = traceCtx.getImageData(0, 0, traceCanvas.width, traceCanvas.height);
        const verifyData = verifyImageData.data;
        
        // Check if calculated point is on a letter pixel
        const checkX = Math.floor(startX);
        const checkY = Math.floor(startY);
        if (checkX >= 0 && checkX < traceCanvas.width && checkY >= 0 && checkY < traceCanvas.height) {
          const idx = (checkY * traceCanvas.width + checkX) * 4;
          const r = verifyData[idx];
          const g = verifyData[idx + 1];
          const b = verifyData[idx + 2];
          // Check if it's a gray letter pixel
          if (r > 140 && r < 180 && g > 140 && g < 180 && b > 140 && b < 180) {
            return { x: startX, y: startY, angle: def.angle };
          }
        }
        
        // If not on letter, find nearest letter pixel
        let nearestDist = Infinity;
        let nearestX = startX;
        let nearestY = startY;
        
        for (let dy = -15; dy <= 15; dy++) {
          for (let dx = -15; dx <= 15; dx++) {
            const testX = Math.floor(startX + dx);
            const testY = Math.floor(startY + dy);
            if (testX >= 0 && testX < traceCanvas.width && testY >= 0 && testY < traceCanvas.height) {
              const idx = (testY * traceCanvas.width + testX) * 4;
              const r = verifyData[idx];
              const g = verifyData[idx + 1];
              const b = verifyData[idx + 2];
              if (r > 140 && r < 180 && g > 140 && g < 180 && b > 140 && b < 180) {
                const dist = Math.sqrt(dx * dx + dy * dy);
                if (dist < nearestDist) {
                  nearestDist = dist;
                  nearestX = testX;
                  nearestY = testY;
                }
              }
            }
          }
        }
        
        return { x: nearestX, y: nearestY, angle: def.angle };
      }
      
      // Create temporary canvas to analyze letter shape with same settings as trace canvas
      const tempCanvas = document.createElement('canvas');
      tempCanvas.width = traceCanvas.width;
      tempCanvas.height = traceCanvas.height;
      const tempCtx = tempCanvas.getContext('2d');
      
      // Draw letter to temp canvas with same settings as the template (but fully opaque for detection)
      tempCtx.save();
      tempCtx.font = '200px "Patrick Hand", cursive';
      tempCtx.textAlign = 'center';
      tempCtx.textBaseline = 'middle';
      tempCtx.fillStyle = '#999'; // Same color as template
      tempCtx.fillText(letter, centerX, centerY);
      tempCtx.restore();
      
      // Find the top-leftmost pixel of the letter
      const imageData = tempCtx.getImageData(0, 0, tempCanvas.width, tempCanvas.height);
      const data = imageData.data;
      
      let startX = centerX;
      let startY = centerY;
      let found = false;
      
      // Search from top-left area, starting from the actual letter area
      const leftBound = centerX - letterWidth / 2;
      const rightBound = centerX + letterWidth / 2;
      const topBound = centerY - letterHeight / 2;
      const bottomBound = centerY + letterHeight / 2;
      
      // Find first gray pixel (part of the letter) from top-left
      // Search in a more focused area - upper left quadrant of the letter
      for (let y = topBound + 5; y < centerY - 20 && !found; y += 2) {
        for (let x = leftBound + 5; x < centerX - 10 && !found; x += 2) {
          if (x >= 0 && x < tempCanvas.width && y >= 0 && y < tempCanvas.height) {
            const idx = (Math.floor(y) * tempCanvas.width + Math.floor(x)) * 4;
            const r = data[idx];
            const g = data[idx + 1];
            const b = data[idx + 2];
            const a = data[idx + 3];
            
            // Check if pixel is part of the letter (gray, similar to template)
            // Template uses #999 which is rgb(153, 153, 153)
            if (r > 100 && r < 200 && g > 100 && g < 200 && b > 100 && b < 200 && a > 100) {
              // Verify it's actually on the letter by checking surrounding pixels
              let onLetter = false;
              for (let dy = -2; dy <= 2 && !onLetter; dy++) {
                for (let dx = -2; dx <= 2 && !onLetter; dx++) {
                  const checkX = x + dx;
                  const checkY = y + dy;
                  if (checkX >= 0 && checkX < tempCanvas.width && checkY >= 0 && checkY < tempCanvas.height) {
                    const checkIdx = (checkY * tempCanvas.width + checkX) * 4;
                    const checkR = data[checkIdx];
                    const checkG = data[checkIdx + 1];
                    const checkB = data[checkIdx + 2];
                    if (checkR > 100 && checkR < 200 && checkG > 100 && checkG < 200 && checkB > 100 && checkB < 200) {
                      onLetter = true;
                    }
                  }
                }
              }
              
              if (onLetter) {
                startX = x;
                startY = y;
                found = true;
              }
            }
          }
        }
      }
      
      // If still not found, search more broadly
      if (!found) {
        for (let y = topBound; y < centerY && !found; y += 1) {
          for (let x = leftBound; x < centerX && !found; x += 1) {
            if (x >= 0 && x < tempCanvas.width && y >= 0 && y < tempCanvas.height) {
              const idx = (Math.floor(y) * tempCanvas.width + Math.floor(x)) * 4;
              const r = data[idx];
              const g = data[idx + 1];
              const b = data[idx + 2];
              
              if (r > 100 && r < 200 && g > 100 && g < 200 && b > 100 && b < 200) {
                startX = x;
                startY = y;
                found = true;
              }
            }
          }
        }
      }
      
      // If still not found, use a calculated position on the letter
      if (!found) {
        // Position on the upper-left part of the letter, definitely on the letter shape
        startX = centerX - letterWidth / 2.5;
        startY = centerY - letterHeight / 2.5;
      }
      
      // Default angle (down-right) if not in manual definitions
      return { x: startX, y: startY, angle: Math.PI / 6 };
    }

    // Draw letter template (dotted/light gray) and store letter pixels
    function drawLetterTemplate() {
      if (currentLetterIndex >= currentWord.length) return;

      const letter = currentWord[currentLetterIndex];
      const centerX = traceCanvas.width / 2;
      const centerY = traceCanvas.height / 2;

      // First, draw the letter to get its pixel data
      traceCtx.save();
      traceCtx.globalAlpha = 0.2;
      traceCtx.font = '200px "Patrick Hand", cursive';
      traceCtx.textAlign = 'center';
      traceCtx.textBaseline = 'middle';
      traceCtx.fillStyle = '#999';
      traceCtx.fillText(letter, centerX, centerY);
      traceCtx.restore();

      // Store which pixels are part of the letter template
      letterTemplatePixels = new Set();
      const imageData = traceCtx.getImageData(0, 0, traceCanvas.width, traceCanvas.height);
      const data = imageData.data;

      // Find all pixels that are part of the letter (gray template pixels)
      for (let y = 0; y < traceCanvas.height; y++) {
        for (let x = 0; x < traceCanvas.width; x++) {
          const idx = (y * traceCanvas.width + x) * 4;
          const r = data[idx];
          const g = data[idx + 1];
          const b = data[idx + 2];
          const a = data[idx + 3];

          // Check if pixel is part of the gray letter template
          // Gray template has r, g, b around 150-160 (0.2 opacity of #999)
          if (r > 140 && r < 180 && g > 140 && g < 180 && b > 140 && b < 180 && a > 30) {
            letterTemplatePixels.add(`${x},${y}`);
          }
        }
      }

      // Note: Starting point and path preview are no longer drawn - only the letter template
    }

    // Play letter writing animation with cat
    function playLetterAnimation(letterIndex) {
      if (letterIndex >= currentWord.length || animationPlaying) return;

      animationPlaying = true;
      const letter = currentWord[letterIndex];
      animCtx.clearRect(0, 0, animationCanvas.width, animationCanvas.height);

      const centerX = animationCanvas.width / 2;
      const centerY = animationCanvas.height / 2;
      let progress = 0;
      const duration = 2500; // 2.5 seconds
      const startTime = Date.now();

      // Create letter path for the cat to follow
      animCtx.save();
      animCtx.font = '200px "Patrick Hand", cursive';
      animCtx.textAlign = 'center';
      animCtx.textBaseline = 'middle';
      const metrics = animCtx.measureText(letter);
      const letterWidth = metrics.width;
      const letterHeight = 200;
      animCtx.restore();

      // Load cat emoji as image
      const catEmoji = 'üê±';
      const catSize = 40;

      function animate() {
        const elapsed = Date.now() - startTime;
        progress = Math.min(elapsed / duration, 1);

        animCtx.clearRect(0, 0, animationCanvas.width, animationCanvas.height);

        // Draw letter template (light gray)
        animCtx.save();
        animCtx.globalAlpha = 0.2;
        animCtx.font = '200px "Patrick Hand", cursive';
        animCtx.textAlign = 'center';
        animCtx.textBaseline = 'middle';
        animCtx.fillStyle = '#999';
        animCtx.fillText(letter, centerX, centerY);
        animCtx.restore();

        // Note: Starting point dot and path preview are only shown in template canvas, not in animation

        // Draw the letter progressively as the cat writes it
        animCtx.save();
        animCtx.globalAlpha = 0.8;
        animCtx.font = '200px "Patrick Hand", cursive';
        animCtx.textAlign = 'center';
        animCtx.textBaseline = 'middle';
        animCtx.fillStyle = '#667eea';
        
        // Use clipping to show only the part that's been written
        animCtx.save();
        animCtx.beginPath();
        // Create a mask that reveals the letter progressively
        // For simplicity, we'll use a horizontal reveal from left to right
        const revealWidth = letterWidth * progress;
        animCtx.rect(centerX - letterWidth / 2, centerY - letterHeight / 2, revealWidth, letterHeight);
        animCtx.clip();
        animCtx.fillText(letter, centerX, centerY);
        animCtx.restore();
        animCtx.restore();

        // Calculate cat position - follows the writing progress
        // The cat moves along the letter from left to right
        const catX = centerX - letterWidth / 2 + (letterWidth * progress);
        const catY = centerY - 30; // Slightly above the letter

        // Draw the cat emoji
        animCtx.save();
        animCtx.font = `${catSize}px Arial`;
        animCtx.textAlign = 'center';
        animCtx.textBaseline = 'middle';
        animCtx.fillText(catEmoji, catX, catY);
        animCtx.restore();

        // Draw a small trail behind the cat
        if (progress > 0.1) {
          animCtx.save();
          animCtx.strokeStyle = '#ff9800';
          animCtx.lineWidth = 3;
          animCtx.lineCap = 'round';
          animCtx.beginPath();
          const trailStartX = centerX - letterWidth / 2 + (letterWidth * Math.max(0, progress - 0.1));
          animCtx.moveTo(trailStartX, catY);
          animCtx.lineTo(catX, catY);
          animCtx.stroke();
          animCtx.restore();
        }

        if (progress < 1) {
          requestAnimationFrame(animate);
        } else {
          // Final state: show complete letter with cat at the end
          animCtx.clearRect(0, 0, animationCanvas.width, animationCanvas.height);
          
          // Draw complete letter
          animCtx.save();
          animCtx.globalAlpha = 0.2;
          animCtx.font = '200px "Patrick Hand", cursive';
          animCtx.textAlign = 'center';
          animCtx.textBaseline = 'middle';
          animCtx.fillStyle = '#999';
          animCtx.fillText(letter, centerX, centerY);
          animCtx.restore();
          
          animCtx.save();
          animCtx.globalAlpha = 0.8;
          animCtx.fillStyle = '#667eea';
          animCtx.fillText(letter, centerX, centerY);
          animCtx.restore();

          // Show cat at the end
          animCtx.save();
          animCtx.font = `${catSize}px Arial`;
          animCtx.textAlign = 'center';
          animCtx.textBaseline = 'middle';
          animCtx.fillText(catEmoji, centerX + letterWidth / 2, centerY - 30);
          animCtx.restore();

          setTimeout(() => {
            animCtx.clearRect(0, 0, animationCanvas.width, animationCanvas.height);
            animationPlaying = false;
          }, 800);
        }
      }

      animate();
    }

    // Drawing functions
    function startDraw(e) {
      drawing = true;
      [lastX, lastY] = getPos(e);
      strokeCount = 0;
      totalStrokeLength = 0;
    }

    function draw(e) {
      if (!drawing || currentLetterIndex >= currentWord.length) return;

      const [x, y] = getPos(e);
      const dx = x - lastX;
      const dy = y - lastY;
      const distance = Math.sqrt(dx * dx + dy * dy);
      
      traceCtx.strokeStyle = '#667eea';
      traceCtx.lineWidth = 20;
      traceCtx.lineCap = 'round';
      traceCtx.beginPath();
      traceCtx.moveTo(lastX, lastY);
      traceCtx.lineTo(x, y);
      traceCtx.stroke();
      [lastX, lastY] = [x, y];

      // Track drawing activity
      if (distance > 0) {
        strokeCount++;
        totalStrokeLength += distance;
      }

      // Don't check during drawing - only show progress occasionally
      if (strokeCount % 20 === 0) {
        checkLetterProgress();
      }
    }

    function stopDraw() {
      if (drawing) {
        drawing = false;
        // Only check completion when user stops drawing and has drawn enough
        if (totalStrokeLength > 50) { // Minimum stroke length before checking
          setTimeout(() => {
            checkLetterCompletion();
          }, 300); // Small delay to ensure canvas is updated
        }
      }
    }

    function getPos(e) {
      const rect = traceCanvas.getBoundingClientRect();
      if (e.touches && e.touches.length) {
        return [e.touches[0].clientX - rect.left, e.touches[0].clientY - rect.top];
      } else {
        return [e.offsetX, e.offsetY];
      }
    }

    // Check letter progress (during drawing, doesn't complete)
    function checkLetterProgress() {
      if (currentLetterIndex >= currentWord.length || letterCompleted[currentLetterIndex]) return;
      if (!drawing) return;

      const percentage = calculateLetterCoverage();
      
      // Get letter-specific completion rate, or use default 70%
      const letter = currentWord[currentLetterIndex];
      const lowerLetter = letter.toLowerCase();
      const requiredPercentage = letterStartingPoints[lowerLetter]?.completionRate || 70;
      
      if (percentage < requiredPercentage) {
        feedback.textContent = `${percentage}% voltooid...`;
      }
    }

    // Calculate how much of the letter area is covered
    function calculateLetterCoverage() {
      if (!letterTemplatePixels || letterTemplatePixels.size === 0) {
        return 0;
      }

      // Get canvas image data to check if user has drawn over the letter
      const imageData = traceCtx.getImageData(0, 0, traceCanvas.width, traceCanvas.height);
      const data = imageData.data;

      let coveredPixels = 0;
      const totalLetterPixels = letterTemplatePixels.size;

      // Check each pixel that's part of the letter template
      for (const pixelKey of letterTemplatePixels) {
        const [x, y] = pixelKey.split(',').map(Number);
        const idx = (y * traceCanvas.width + x) * 4;
        const r = data[idx];
        const g = data[idx + 1];
        const b = data[idx + 2];

        // Check if this letter pixel has been covered by user's drawing
        // User's drawing is blue (#667eea = rgb(102, 126, 234))
        // Check for blue/purple pixels (high blue, moderate red/green)
        // Also allow for some anti-aliasing, so check if blue component is significantly higher
        if (b > 150 && (b > r + 30) && (b > g + 20)) {
          coveredPixels++;
        }
      }

      if (totalLetterPixels === 0) return 0;
      return Math.round((coveredPixels / totalLetterPixels) * 100);
    }

    // Automatic letter detection with percentage tracking (only called when drawing stops)
    function checkLetterCompletion() {
      if (currentLetterIndex >= currentWord.length || letterCompleted[currentLetterIndex]) return;
      if (drawing) return; // Don't check while still drawing

      const percentage = calculateLetterCoverage();
      
      // Get letter-specific completion rate, or use default 70%
      const letter = currentWord[currentLetterIndex];
      const lowerLetter = letter.toLowerCase();
      const requiredPercentage = letterStartingPoints[lowerLetter]?.completionRate || 70;

      // Show progress in feedback
      if (percentage < requiredPercentage) {
        feedback.textContent = `${percentage}% voltooid - ga door met tekenen!`;
        return; // Not complete yet
      }

      // Complete when the required percentage is reached
      if (percentage >= requiredPercentage) {
        completeLetter();
      }
    }

    // Complete current letter
    function completeLetter() {
      if (letterCompleted[currentLetterIndex]) return;

      letterCompleted[currentLetterIndex] = true;
      currentLetterIndex++;
      xp += 1;
      updateXP();
      updateLetterProgress();
      updateDottedWord();

      feedback.textContent = 'Goed gedaan! ‚ú®';

      // Clear animation canvas
      animCtx.clearRect(0, 0, animationCanvas.width, animationCanvas.height);

      if (currentLetterIndex < currentWord.length) {
        // Move to next letter
        setTimeout(() => {
          clearCanvases();
          playLetterAnimation(currentLetterIndex);
          feedback.textContent = '';
        }, 1000);
      } else {
        // Word completed
        feedback.textContent = 'Woord voltooid! üéâ';
        setTimeout(() => {
          feedback.textContent = '';
          // Note: showKittenPopup is already called in updateXP() when xp >= 100
        }, 1500);
      }
    }

    // Update XP display
    function updateXP() {
      // Calculate percentage: 5% per letter (20 letters = 100%)
      const percentage = Math.min(xp * 5, 100);
      xpDisplay.textContent = `${percentage}%`;
      
      // Make cat image visible based on percentage (0% = invisible, 100% = fully visible)
      // Show static image before 100%, animate only at 100%
      const opacity = percentage / 100;
      catImage.style.opacity = opacity.toString();
      
      // Only load animated GIF when exactly 100% is reached
      if (percentage >= 100 && !isAnimated) {
        loadAnimatedCat();
      }

      if (percentage >= 100 && !kittenPopupShown) {
        launchConfetti();
        showKittenPopup();
        kittenPopupShown = true;
      }
    }

    // Show smiling kitten popup
    function showKittenPopup() {
      const popup = document.getElementById('kittenPopup');
      const overlay = document.getElementById('popupOverlay');
      const kittenImage = document.getElementById('kittenImage');
      
      // Load a new random cute kitten image
      kittenImage.src = 'https://cataas.com/cat/cute?' + Date.now(); // Add timestamp to force reload
      
      overlay.classList.add('show');
      setTimeout(() => {
        popup.classList.add('show');
      }, 100);
    }

    // Close popup
    function closeKittenPopup() {
      const popup = document.getElementById('kittenPopup');
      const overlay = document.getElementById('popupOverlay');
      popup.classList.remove('show');
      setTimeout(() => {
        overlay.classList.remove('show');
      }, 300);
    }

    // Confetti animation
    function launchConfetti() {
      const confettiDiv = document.getElementById('confetti');
      confettiDiv.innerHTML = '';
      for (let i = 0; i < 120; i++) {
        const c = document.createElement('div');
        c.style.position = 'absolute';
        c.style.left = Math.random() * 100 + 'vw';
        c.style.top = '-10px';
        c.style.width = '10px';
        c.style.height = '18px';
        c.style.background = `hsl(${Math.random() * 360},100%,60%)`;
        c.style.opacity = 0.8;
        c.style.borderRadius = '3px';
        c.style.transform = `rotate(${Math.random() * 360}deg)`;
        c.style.transition = 'top 2.2s cubic-bezier(.23,1.02,.64,1), opacity 2.2s';
        confettiDiv.appendChild(c);
        setTimeout(() => {
          c.style.top = (80 + Math.random() * 15) + 'vh';
          c.style.opacity = 0;
        }, 30);
      }
    }

    // Button handlers
    replayAnimationBtn.onclick = function () {
      if (currentLetterIndex < currentWord.length && !animationPlaying) {
        playLetterAnimation(currentLetterIndex);
      }
    };

    nextWordBtn.onclick = function () {
      loadWord(currentWordIndex + 1);
    };

    clearBtn.onclick = function () {
      clearCanvases();
      feedback.textContent = '';
    };

    // Close popup button handlers
    const closePopupBtn = document.getElementById('closePopupBtn');
    const popupOverlay = document.getElementById('popupOverlay');
    
    closePopupBtn.onclick = closeKittenPopup;
    popupOverlay.onclick = closeKittenPopup;

    // Start game
    init();
  </script>
